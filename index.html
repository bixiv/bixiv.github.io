<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lazy</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

<script> 
    var box=document.querySelector(".box");
    var ihtml=""
    for(var i=1;i<=10;i++){
        ihtml+='<div><img class="img" src="img/'+i+'.jpg"/></div>'
    }
    box.innerHTML=ihtml;
</script>

</html>
