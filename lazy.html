<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lazy</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box{
            font-size: 0px;
            text-align: center;
        }
        .img{
            display: inline-block;
            width: 400px;
            height: auto;
        }
        .bg{
            display:inline-block;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

<script>
    window.onload = function () {
        var box = document.querySelector(".box");
        var ihtml = ""
        for (var i = 1; i <= 100; i++) {
            ihtml += '<div class="bg"><img class="img" src="img/' + i + '.jpg"/></div>'
        }
        box.innerHTML = ihtml;

</script>

</html>
